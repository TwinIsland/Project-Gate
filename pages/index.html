<div class="content-container">
    <div id="title">File Bay</div>
    <input type="text" id="number-display" class="number-display" readonly maxlength="6">
    <div class="dial-pad">
        <!-- Buttons here -->
        <div class="dial-button" onclick="appendNumber('1')"><i>1</i></div>
        <div class="dial-button" onclick="appendNumber('2')"><i>2</i></div>
        <div class="dial-button" onclick="appendNumber('3')"><i>3</i></div>
        <div class="dial-button" onclick="appendNumber('4')"><i>4</i></div>
        <div class="dial-button" onclick="appendNumber('5')">
            <i">5</i>
        </div>
        <div class="dial-button" onclick="appendNumber('6')"><i>6</i></div>
        <div class="dial-button" onclick="appendNumber('7')"><i>7</i></div>
        <div class="dial-button" onclick="appendNumber('8')"><i>8</i></div>
        <div class="dial-button" onclick="appendNumber('9')"><i>9</i></div>
        <div class="dial-button" onclick="backspace()">
            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512">
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </div>
        <div class="dial-button" onclick="appendNumber('0')"><i>0</i></div>
        <div class="dial-button" onclick="enter()" style="font-size:26px;color: green;">
            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512">
                <path
                    d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
            </svg>
        </div>

    </div>
</div>
